<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title ng-bind="title">Restaurant Review Site</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app="restoApp">
		<header>
			<a href="#/"><img class="head-image" src="imgs/tumblr.png" alt="restoreview logo"></a>
			<span class="dec">RestOreview</span>
		</header>
		<main ng-view class="view-frame"></main>
		<footer>
			<div id="separator"></div>
			<div class="footer-data">
				<span id="footer-note">Please help others and yourself by reviewing so that your outing is perfect!</span>
				<nav id="footer-nav">
					<a href="#/"><b>About Us</b></a><span>|</span>
					<a href="#/"><b>Site Map</b></a><span>|</span>
					<a href="#/"><b>Help</b></a>
				</nav>
			</div>
		</footer>
		<script src="js/jquery-2.4.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-aria.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
