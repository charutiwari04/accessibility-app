<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title ng-bind="title">Restaurant Review Site</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app="restoApp">
		<header>
			<a href="#/"><img class="head-image" src="imgs/tumblr.png" alt="restoreview logo"></a>
			<span class="dec">RestOreview</span>
		</header>
		<main ng-view class="view-frame"></main>
		<hr id="separator">
		<footer>
			<div class="footer-data">
				<span id="footer-note">Please help others and yourself by reviewing so that your outing is perfect!</span>
				<nav id="footer-nav">
					<a tabindex="-1" href="#">About Us</a><span>|</span>
					<a tabindex="-1" href="#">Site Map</a><span>|</span>
					<a tabindex="-1" href="#">Help</a>
				</nav>
			</div>
		</footer>
		<script src="js/jquery-2.4.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		<script type="text/javascript" src="node_modules/oauth-signature/dist/oauth-signature.js"></script>
        <script type="text/javascript" src="js/Oauth1.0.js"></script>
        <script src="js/app.js"></script>
	</body>
</html>
